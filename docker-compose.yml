services:
  # PostgreSQL 数据库
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: navstation
      POSTGRES_USER: navstation
      POSTGRES_PASSWORD: navstation123
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./src/db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
      - ./src/db/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U navstation -d navstation"]
      interval: 5s
      timeout: 5s
      retries: 10

  # Next.js 应用
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://navstation:navstation123@db:5432/navstation
      JWT_SECRET: navstation-secret-change-me-in-production
    volumes:
      - uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy

  # Nginx 反向代理（注入客户端 IP）
  proxy:
    image: nginx:1.27-alpine
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app

volumes:
  pgdata:
  uploads:
